


<form class="form-signin">
      <div style="display: flex; justify-content: center;"><img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72" align="middle"></div>
      <h1 class="h3 mb-3 font-weight-normal" align="center">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email address" ng-model="vm.prijavniPodatki.email">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.prijavniPodatki.password">
      <div class="checkbox mb-3" align="center">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
