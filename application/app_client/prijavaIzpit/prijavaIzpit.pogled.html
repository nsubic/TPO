<studentglava></studentglava>
<div class="my-3 p-3 bg-white rounded box-shadow" style="height:100%;width:100%;overflow:auto;">
  <h2 style="margin:30px" align="center">Seznam vseh izpitov</h2>
  <div role="alert" ng-show="vm.napakaNaObrazcu" class="alert alert-danger">{{ vm.napakaNaObrazcu }}</div>
  <table id="ena" class="table table-striped table-hover table-bordered" >
	  <thead class="thead-dark">
		<tr>
		  <th>Å ifra predmeta</th>
		  <th>Profesor</th>
		  <th>Datum</th>
		  <th>Lokacija</th>
		  <th></th>
		</tr>
	  </thead>
	  <tbody>
		  <tr ng-repeat="s in vm.dataPredmet | filterIzpitov">
  			<td style="vertical-align: middle;">{{s.predmet.Predmet_sifra_predmeta | predmetiSifre:vm.predmeti.imena}}</td>
  			<td style="vertical-align: middle;">{{s.predmet.profesor_ime}}</td>
  			<td style="vertical-align: middle;">{{s.predmet.datum | filterDATUMinURA}}</td>
  			<td style="vertical-align: middle;">{{s.predmet.lokacija}}</td>
  			<td>
  				<button ng-click="vm.prijavi(s.predmet)" class="delete" ng-if="vm.preveriPrijava(s.predmet)" data-ng-disabled="vm.preveriOpravljen(s.predmet)">Prijavi se</button>
  				<button ng-click="vm.odjava(s.predmet)" class="delete" ng-if="vm.preveriOdjava(s.predmet)">Odjavi se</button></td>
		  </tr>
	  </tbody>
	</table>
  </div>
  
</div>
