<div class="container">
    <form>
      <div class="form-group">
        <label for="ime">Ime:</label>
        <input type="text" class="form-control" id="ime" placeholder="Janez">
      </div>
      <div class="form-group">
        <label for="priimek">Priimek:</label>
        <input type="text" class="form-control" id="priimek" placeholder="Novak">
      </div>
      <div class="form-group">
        <label for="datum_rojstva">Datum rojstva:</label>
        <input id="datum_rojstva" class="form-control" type="date">
      </div>
      <div class="form-group">
        <label for="kraj_rojstva">Kraj rojstva:</label>
        <input type="text" class="form-control" id="kraj_rojstva" placeholder="Ljubljana">
      </div>
      <div class="form-group">
        <label for="drzava-rojstva">Drzava rojstva:</label>
        <input type="text" class="form-control" id="drzava-rojstva" placeholder="Slovenija">
      </div>
      <div class="form-group">
        <label for="emso">EMŠO:</label>
        <input type="text" class="form-control" id="emso" placeholder="0000000000">
      </div>
      <div class="form-group">
        <label for="davcna">Davčna številka:</label>
        <input type="text" class="form-control" id="davcna" placeholder="11942432">
      </div>
      <div class="form-group">
        <label for="spol">Spol:</label>
        <select id="spol" class="form-control">
          <option value="selected">Izberi spol</option>
          <option value="1">Ž</option>
          <option value="2">M</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tel_st">Telefonska številka:</label>
        <input type="text" class="form-control" id="tel_st" placeholder="041234567">
      </div>
      <div class="form-group">
        <label for="stalni_naslov_ulica">Ulica stalnega bivanja:</label>
        <input type="text" class="form-control" id="stalni_naslov_ulica" placeholder="Ulica Novakov">
      </div>
      <div class="form-group">
        <label for="stalni_naslov_hisnast">Hišna številka stalnega bivanja:</label>
        <input type="text" class="form-control" id="stalni_naslov_hisnast" placeholder="42">
      </div>
      
      <div class="form-group">
        <label for="stalni_postna_stevilka">Poštna številka:</label>
        <input type="text" class="form-control" id="stalni_postna_stevilka" placeholder="1000">
      </div>
      <div class="form-group">
        <label for="stalni_obcina_koda">Kraj pošte:</label>
        <input type="text" class="form-control" id="stalni_obcina_koda" placeholder="Ljubljana">
      </div>
      <div class="form-group">
        <label for="stalni_drzava_koda">Država pošte:</label>
        <input type="text" class="form-control" id="stalni_drzava_koda" placeholder="Slovenija">
      </div>
      <div class="form-group">
        <label for="zacasni_naslov_ulica">Ulica začasnega bivanja:</label>
        <small class="form-text text-muted">Neobvezno polje</small>
        <input type="text" class="form-control" id="zacasni_naslov_ulica" placeholder="Ulica Janezov">
        
      </div>
      <div class="form-group">
        <label for="zacasni_naslov_hisnast">Hišna številka začasnega bivanja:</label>
        <small class="form-text text-muted">Neobvezno polje</small>
        <input type="text" class="form-control" id="zacasni_naslov_hisnast" placeholder="2">
      </div>
      <div class="form-group">
        <label for="zacasna-postna-stevilka">Začasna poštna številka:</label>
        <small class="form-text text-muted">Neobvezno polje</small>
        <input type="text" class="form-control" id="zacasna-postna-stevilka" placeholder="4212">
      </div>
      <div class="form-group">
        <label for="zacasni-kraj-posta">Začasni kraj pošte:</label>
        <small class="form-text text-muted">Neobvezno polje</small>
        <input type="text" class="form-control" id="zacasni-kraj-posta" placeholder="Visoko">
      </div>
      <div class="form-group">
        <label for="zacasna-drzava-posta">Začasna država pošte:</label>
        <small class="form-text text-muted">Neobvezno polje</small>
        <input type="text" class="form-control" id="zacasna-drzava-posta" placeholder="Slovenija">
      </div>
      <div class="form-group">
        <label for="program">Študijski program:</label>
        <select id="program" class="form-control">
          <option value="selected">Izberi študijski program</option>
          <option value="1">RAČUNALN. IN INFORM. -VIS</option>
          <option value="2">RAČUNALN. IN INFORM. -VŠ</option>
          <option value="3">PEDAGOŠKO RAČ . IN INF. MAG-2. st.</option>
          <option value="4">RAČUNALN. IN INFORM. -MAG</option>
          <option value="5">RAČUNALN. IN INFORM. -DR</option>
          <option value="6">RAČUNAL. IN INFORMATIKA VS</option>
          <option value="7">Predmetnik za tuje študente na izmenjavi</option>
          <option value="8">Računalništvo in matematika MAG 2. st.</option>
          <option value="9">RAČUNALN. IN INFORM. MAG 2 .ST</option>
          <option value="10">RAČUNAL.IN INFORMATIKA UN</option>
          <option value="11">INFORMAC. SISTEMI IN ODLOČANJE</option>
          <option value="12">INF. SISTEMI IN ODLOČANJE - DR</option>
          <option value="13">Multimedija UN 1. st.</option>
          <option value="14">RAČUNAL. IN MATEMATIKA UN</option>
          <option value="15">RAČUNALN. IN INFORM. UN-1.ST</option>
          <option value="16">RAČUNALN. IN INFORM. VS-1.ST</option>
          <option value="17">RAČUNAL. IN MATEMA. UN-1. ST.</option>
          <option value="18">Kognitivna znanost MAG 2. st.</option>
          <option value="19">RAČUNALN. IN INFORM. DR-3 ST.</option>
          <option value="20">Humanistika in družb.-DR. 3</option>
          <option value="21">Upravna informatika UN 1. st.</option>
        </select>
      </div>
      <div class="form-group">
        <label for="vrsta-vpisa">Vrsta vpisa:</label>
        <select id="vrsta-vpisa" class="form-control">
            <option value="selected">Izberi vrsto vpisa</option>
          <option value="1">Prvi vpis v letnik</option>
          <option value="2">Ponavljanje letnika</option>
        </select>
      </div>
      <div class="form-group">
        <label for="letnik">Letnik:</label>
        <select id="letnik" class="form-control">
          <option value="selected">Izberi letnik vpisa</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
