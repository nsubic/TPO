<div class="grid ">

    <button class="uvozPodatkovKandidati">Izberi datoteko</button>
    <input type="file" id="fileInput" name="myfile" multiple onchange="showname()"/>
  </div>

  <div class="row" id="fp" style="display:block;"></div>
  <p>
      <div class="row" id="name"></div>

  <p>
      <div class="row" id="type"></div>

  <p>
      <div  class="row" id="divTotalSize"></div>

    <p>
     <button type="button" id="buton" class="btn btn-secondary btn-lg" ng-click="vm.uvozi()">Uvozi</button>

<noga></noga>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Seznam kandidatov vne≈°enih v bazo!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="source" class="modal-body"  style="max-height:700px;overflow:auto;">
         <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Priimek</th>
              <th scope="col">Ime</th>
              <th scope="col">Mail</th>
              <th scope="col">Vrsta vpisa</th>
            </tr>
          </thead>
          <tbody>
            <tr  ng-repeat="p in vm.data.osebe1.kandidati1">
              <th scope="row">{{$index +1}}</th>
              <td>{{ p.priimek }}</td>
              <td>{{ p.ime }}</td>
              <td>{{ p.mail }}</td>
              <td>{{ p.vrsta }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" >Zapri</button>
      </div>
    </div>
  </div>
</div>
