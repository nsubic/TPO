<referentkaglava></referentkaglava>
<div class="container" style="margin-top:20px;left:30px;width: 100%;height:100%;margin-bottom:40px">
  <h1 style="margin:50px;">&nbsp;&nbsp;&nbsp;&nbsp;Število vpisanih študentov po predmetih&nbsp;&nbsp;&nbsp;&nbsp;</h1>
  <label for"filter" style="margin-left:15px;">Izberi leto:</label>
	<select name="show-filter" ng-model="letoFilter" 
    ng-options="leto as leto.studijsko_leto for leto in vm.l.leto.response">
  </select>
  <label for"filter">Izberi študijski program:</label>
	<select name="show-filter" ng-model="programFilter" 
    ng-options="program as program.naziv for program in vm.p.program.response">
  </select>
    <label for"filter">Izberi letnik:</label>
	<select name="show-filter" ng-model="letnikFilter" 
    ng-options="letnik as letnik.letnik for letnik in vm.g.letnik.response">
  </select>
  <div >
   <button type="button" class="btn btn-primary" onclick="demoFromHTML()"  style="margin:10px">Shrani kot pdf</button>
   <button type="button" class="btn btn-primary" onclick="myFunction()" style="margin:10px">Shrani kot csv</button>
 </div>
 
 
  <div id="source" >
      <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <table class="table" style="margin-top:30px">
      <thead>
        <tr>
          <th scope="col">Ime predmeta</th>
          <th scope="col">Šifra predmeta</th>
          <th scope="col">Leto izvajanja</th>
          <th scope="col">Število vpisanih</th>
        </tr>
      </thead>
      <tbody>
        <tr id="modalno" ng-repeat="s in vm.z.vpisani.response | filter : {studijsko_letoFK: letoFilter.studijsko_leto, Vpis_sifra_stProgramFK: programFilter.sifra_stProgram, Predmetnik_letnikFK: letnikFilter.letnik}">
          <td>{{s.ime_predmeta}}</td>
          <td>{{s.sifra_predmetaFK}}</td>
          <td >{{  s.studijsko_letoFK }}</td>
          <td> <b>{{ s.stVpisanih }}</b> </td>
        </tr>
      </tbody>
    </table>
 </div>
</div>
